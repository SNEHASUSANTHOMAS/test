<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snehatest</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="todoLink">To-Do List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="galleryLink">Image Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="weatherLink">Weather App</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="todoSection" class="todoSectionStyle" >

      <h2 class="text-center title">TODO LIST</h2>
      
      <div class="card todo-input">
       
        <div class="card-body">
         
      
          <div class="input-group ">
            <input
            type="text"
            class="form-control"
            id="taskInput"
            placeholder="Enter task.."
            />
            <button class="btn btn-danger" type="button" id="addTaskBtn">
              Add Task
            </button>
          </div>
        </div>
      </div>
      <div class="card entered-todos">
        <h5 class="card-header title">TODOS</h5>
        <div class="card-body">
         
          <ul id="taskList" ></ul>
        </div>
      </div>
     
    </div>
  </div>


  <div id="gallerySection">
    <h2 class="text-center title">Image Gallery</h2>
    <div class="container">
      <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4">
        <div class="col mb-3">
          <img
            src="https://picsum.photos/id/235/1000/500"
            class="img-fluid img-thumbnail cursor modal-trigger thumbnail-size rounded"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
          />
        </div>
        <div class="col mb-3">
          <img
            src="https://picsum.photos/id/236/1000/500"
            class="img-fluid img-thumbnail cursor modal-trigger thumbnail-size"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
          />
        </div>
        <div class="col mb-3">
          <img
            src="https://picsum.photos/id/237/1000/500"
            class="img-fluid img-thumbnail cursor modal-trigger thumbnail-size"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
          />
        </div>
        <div class="col">
          <img
            src="https://picsum.photos/id/238/1000/500"
            class="img-fluid img-thumbnail cursor modal-trigger thumbnail-size"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
          />
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="imageModal"
      >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" id="modalImage" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="weatherContainer">
    <h3 class="title">Weather App</h3>
    <div class="weatherCard">
      <div class="locationInputWrap">
        <input
          type="text"
          placeholder="Enter location.."
          class="locationInput"
        />
        <div class="searchIconWrap">
        <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      
      </div>
      <div class="weatherData">
        <div class="weatherIconWrap">
        <img src="" class="weatherIcon" alt="" />
        <div class="cityWrap">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      </div>
      </div>
        <div class="details">
          <div class="weatherCol">
            <div>
              <img src="images/humidity.png" alt="" />
              <div class="humidity"></div>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weatherCol">
            <div>
              <img src="images/wind.png" alt="" />
              <div class="windSpeed"></div>
              <p>Windspeed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
    <script src="index.js"></script>
  </body>
</html>
